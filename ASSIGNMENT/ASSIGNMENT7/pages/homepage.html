<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            height: 10vh;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }

        main {
            flex: 1;
            padding: 48px;
            background-color: #FAF3E0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            height: 10vh;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <nav></nav>
    <main>
        <a href="/products">View Products</a>
    </main>
    <footer></footer>
</body>

</html>
