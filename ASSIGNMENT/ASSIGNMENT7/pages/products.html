<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            height: 10vh;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }

        main {
            flex: 1;
            padding: 48px;
            background-color: #FAF3E0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            height: 10vh;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-card {
            border: 1px solid grey;
            border-radius: 10px;
            width: 400px;
            margin: 24px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 16px;
            border-radius: 10px;
        }

        .product-title {
            font-size: 1.5em;
            margin-bottom: 8px;
            color: #333;
        }

        .product-description {
            font-size: 1em;
            color: #666;
            margin-bottom: 16px;
        }

        .product-price {
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav></nav>
    <main>
        $PRODUCTS$
    </main>
    <footer></footer>
</body>

</html>
